
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon Template</title>
        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    </head>
   <body>
    <canvas id="renderCanvas" touch-action="none"></canvas> <!-- touch-action="none" for best results from PEP -->
    <script>
        const canvas = document.getElementById("renderCanvas"); // Get the canvas element
        const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

	const createScene =  () => {
	    const scene = new BABYLON.Scene(engine);
	    const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2.5, 500, new BABYLON.Vector3(0, 0, 0));
	    camera.attachControl(canvas, true);
	    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0));

const positions = [
       0,    0,   68, // Vertex 0
       8,   -8,   36, // Vertex 1
       8,    8,   36, // Vertex 2
      -8,    8,   36, // Vertex 3
      -8,   -8,   36, // Vertex 4
       8,    8,  -44, // Vertex 5
       8,   -8,  -44, // Vertex 6
      -8,   -8,  -44, // Vertex 7
      -8,    8,  -44, // Vertex 8
      12,   12,  -44, // Vertex 9
      12,  -12,  -44, // Vertex 10
     -12,  -12,  -44, // Vertex 11
     -12,   12,  -44, // Vertex 12
      -8,    8,  -12, // Vertex 13
      -8,   -8,  -12, // Vertex 14
       8,    8,  -12, // Vertex 15
       8,   -8,  -12, // Vertex 16
]
const positions2 = [
    new BABYLON.Vector3(0.000000, 0.000000, 68.000000), // Vertex 0
    new BABYLON.Vector3(8.000000, -8.000000, 36.000000), // Vertex 1
    new BABYLON.Vector3(8.000000, 8.000000, 36.000000), // Vertex 2
    new BABYLON.Vector3(-8.000000, 8.000000, 36.000000), // Vertex 3
    new BABYLON.Vector3(-8.000000, -8.000000, 36.000000), // Vertex 4
    new BABYLON.Vector3(8.000000, 8.000000, -44.000000), // Vertex 5
    new BABYLON.Vector3(8.000000, -8.000000, -44.000000), // Vertex 6
    new BABYLON.Vector3(-8.000000, -8.000000, -44.000000), // Vertex 7
    new BABYLON.Vector3(-8.000000, 8.000000, -44.000000), // Vertex 8
    new BABYLON.Vector3(12.000000, 12.000000, -44.000000), // Vertex 9
    new BABYLON.Vector3(12.000000, -12.000000, -44.000000), // Vertex 10
    new BABYLON.Vector3(-12.000000, -12.000000, -44.000000), // Vertex 11
    new BABYLON.Vector3(-12.000000, 12.000000, -44.000000), // Vertex 12
    new BABYLON.Vector3(-8.000000, 8.000000, -12.000000), // Vertex 13
    new BABYLON.Vector3(-8.000000, -8.000000, -12.000000), // Vertex 14
    new BABYLON.Vector3(8.000000, 8.000000, -12.000000), // Vertex 15
    new BABYLON.Vector3(8.000000, -8.000000, -12.000000), // Vertex 16
]
var indices = [
    0,4,3, // face 0.0.0
    0,1,4, // face 1.0.0
    0,2,1, // face 2.0.0
    0,3,2, // face 3.0.0
    1,2,5, // face 4.0.0
    1,5,6, // face 4.0.1
    1,6,7, // face 5.0.0
    1,7,4, // face 5.0.1
    8,3,4, // face 6.0.0
    8,4,7, // face 6.0.1
    2,3,8, // face 7.0.0
    2,8,5, // face 7.0.1
    5,8,7, // face 8.0.0
    5,7,6, // face 8.0.1
]

var customMesh = new BABYLON.Mesh("custom", scene);
var vertexData = new BABYLON.VertexData();
vertexData.positions = positions;
vertexData.indices = indices;
vertexData.applyToMesh(customMesh);
material = new BABYLON.StandardMaterial(scene);
material.alpha = 0.95;
customMesh.material = material;

wireframeColor = new BABYLON.Color3(1, 0, 0);
material = new BABYLON.StandardMaterial(scene);
material.alpha = 1;
material.emissiveColor = wireframeColor;
material.disableLighting = true;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[5], positions2[9]], radius: 0.750000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[4], positions2[7]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[5], positions2[6]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[1], positions2[6]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[11], positions2[14]], radius: 0.750000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[7], positions2[11]], radius: 0.750000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[2], positions2[5]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[0], positions2[3]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[5], positions2[8]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[1], positions2[2]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[6], positions2[7]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[9], positions2[15]], radius: 0.750000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[12], positions2[13]], radius: 0.750000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[6], positions2[10]], radius: 0.750000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[0], positions2[4]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[1], positions2[4]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[2], positions2[3]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[0], positions2[1]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[8], positions2[12]], radius: 0.750000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[3], positions2[4]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[3], positions2[8]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[10], positions2[16]], radius: 0.750000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[7], positions2[8]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[0], positions2[2]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[0]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[1]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[2]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[3]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[4]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 1.500000});
sphere.position.addInPlace(positions2[5]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 1.500000});
sphere.position.addInPlace(positions2[6]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 1.500000});
sphere.position.addInPlace(positions2[7]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 1.500000});
sphere.position.addInPlace(positions2[8]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 1.500000});
sphere.position.addInPlace(positions2[9]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 1.500000});
sphere.position.addInPlace(positions2[10]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 1.500000});
sphere.position.addInPlace(positions2[11]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 1.500000});
sphere.position.addInPlace(positions2[12]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 1.500000});
sphere.position.addInPlace(positions2[13]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 1.500000});
sphere.position.addInPlace(positions2[14]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 1.500000});
sphere.position.addInPlace(positions2[15]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 1.500000});
sphere.position.addInPlace(positions2[16]);
sphere.material = material;

	    return scene;
	}

        const scene = createScene(); //Call the createScene function
        // Register a render loop to repeatedly render the scene
        engine.runRenderLoop(function () {
                scene.render();
        });
        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () {
                engine.resize();
        });
    </script>
   </body>
</html>
