
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon Template</title>
        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    </head>
   <body>
    <canvas id="renderCanvas" touch-action="none"></canvas> <!-- touch-action="none" for best results from PEP -->
    <script>
        const canvas = document.getElementById("renderCanvas"); // Get the canvas element
        const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

	const createScene =  () => {
	    const scene = new BABYLON.Scene(engine);
	    const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2.5, 500, new BABYLON.Vector3(0, 0, 0));
	    camera.attachControl(canvas, true);
	    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0));

const positions = [
       0,    0,   72, // Vertex 0
       0,   16,   24, // Vertex 1
       0,  -16,   24, // Vertex 2
      48,    0,  -24, // Vertex 3
     -48,    0,  -24, // Vertex 4
      24,  -16,  -24, // Vertex 5
     -24,  -16,  -24, // Vertex 6
      24,   16,  -24, // Vertex 7
     -24,   16,  -24, // Vertex 8
     -32,    0,  -24, // Vertex 9
      32,    0,  -24, // Vertex 10
       8,    8,  -24, // Vertex 11
      -8,    8,  -24, // Vertex 12
      -8,   -8,  -24, // Vertex 13
       8,   -8,  -24, // Vertex 14
]
const positions2 = [
    new BABYLON.Vector3(0.000000, 0.000000, 72.000000), // Vertex 0
    new BABYLON.Vector3(0.000000, 16.000000, 24.000000), // Vertex 1
    new BABYLON.Vector3(0.000000, -16.000000, 24.000000), // Vertex 2
    new BABYLON.Vector3(48.000000, 0.000000, -24.000000), // Vertex 3
    new BABYLON.Vector3(-48.000000, 0.000000, -24.000000), // Vertex 4
    new BABYLON.Vector3(24.000000, -16.000000, -24.000000), // Vertex 5
    new BABYLON.Vector3(-24.000000, -16.000000, -24.000000), // Vertex 6
    new BABYLON.Vector3(24.000000, 16.000000, -24.000000), // Vertex 7
    new BABYLON.Vector3(-24.000000, 16.000000, -24.000000), // Vertex 8
    new BABYLON.Vector3(-32.000000, 0.000000, -24.000000), // Vertex 9
    new BABYLON.Vector3(32.000000, 0.000000, -24.000000), // Vertex 10
    new BABYLON.Vector3(8.000000, 8.000000, -24.000000), // Vertex 11
    new BABYLON.Vector3(-8.000000, 8.000000, -24.000000), // Vertex 12
    new BABYLON.Vector3(-8.000000, -8.000000, -24.000000), // Vertex 13
    new BABYLON.Vector3(8.000000, -8.000000, -24.000000), // Vertex 14
]
var indices = [
    8,7,1, // face 0.0.0
    0,4,8, // face 1.0.0
    0,8,1, // face 1.0.1
    0,1,7, // face 2.0.0
    0,7,3, // face 2.0.1
    0,2,6, // face 3.0.0
    0,6,4, // face 3.0.1
    0,3,5, // face 4.0.0
    0,5,2, // face 4.0.1
    2,5,6, // face 5.0.0
    10,11,14, // face 6.0.0
    9,13,12, // face 6.1.0
    3,7,8, // face 6.2.0
    3,8,4, // face 6.2.1
    3,4,6, // face 6.2.2
    3,6,5, // face 6.2.3
]

var customMesh = new BABYLON.Mesh("custom", scene);
var vertexData = new BABYLON.VertexData();
vertexData.positions = positions;
vertexData.indices = indices;
vertexData.applyToMesh(customMesh);
material = new BABYLON.StandardMaterial(scene);
material.alpha = 0.95;
customMesh.material = material;

wireframeColor = new BABYLON.Color3(1, 0, 0);
material = new BABYLON.StandardMaterial(scene);
material.alpha = 1;
material.emissiveColor = wireframeColor;
material.disableLighting = true;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[0], positions2[1]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[9], positions2[13]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[2], positions2[5]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[2], positions2[6]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[10], positions2[11]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[4], positions2[6]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[4], positions2[8]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[5], positions2[6]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[0], positions2[4]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[12], positions2[13]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[1], positions2[8]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[10], positions2[14]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[11], positions2[14]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[1], positions2[7]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[3], positions2[7]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[0], positions2[3]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[7], positions2[8]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[0], positions2[2]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[9], positions2[12]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[3], positions2[5]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[0]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[1]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[2]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[3]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[4]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[5]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[6]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[7]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[8]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[9]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[10]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[11]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[12]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[13]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[14]);
sphere.material = material;

	    return scene;
	}

        const scene = createScene(); //Call the createScene function
        // Register a render loop to repeatedly render the scene
        engine.runRenderLoop(function () {
                scene.render();
        });
        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () {
                engine.resize();
        });
    </script>
   </body>
</html>
