
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon Template</title>
        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    </head>
   <body>
    <canvas id="renderCanvas" touch-action="none"></canvas> <!-- touch-action="none" for best results from PEP -->
    <script>
        const canvas = document.getElementById("renderCanvas"); // Get the canvas element
        const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

	const createScene =  () => {
	    const scene = new BABYLON.Scene(engine);
	    const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2.5, 500, new BABYLON.Vector3(0, 0, 0));
	    camera.attachControl(canvas, true);
	    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0));

const positions = [
      20,   -7,   80, // Vertex 0
     -20,   -7,   80, // Vertex 1
     -54,   -7,   40, // Vertex 2
     -54,   -7,  -40, // Vertex 3
     -20,   13,  -40, // Vertex 4
      20,   13,  -40, // Vertex 5
      54,   -7,  -40, // Vertex 6
      54,   -7,   40, // Vertex 7
      20,   13,    5, // Vertex 8
     -20,   13,    5, // Vertex 9
      20,   -7,   62, // Vertex 10
     -20,   -7,   62, // Vertex 11
      25,   -7,  -25, // Vertex 12
     -25,   -7,  -25, // Vertex 13
      15,   -7,  -15, // Vertex 14
     -15,   -7,  -15, // Vertex 15
       0,   -7,    0, // Vertex 16
]
const positions2 = [
    new BABYLON.Vector3(20.000000, -7.000000, 80.000000), // Vertex 0
    new BABYLON.Vector3(-20.000000, -7.000000, 80.000000), // Vertex 1
    new BABYLON.Vector3(-54.000000, -7.000000, 40.000000), // Vertex 2
    new BABYLON.Vector3(-54.000000, -7.000000, -40.000000), // Vertex 3
    new BABYLON.Vector3(-20.000000, 13.000000, -40.000000), // Vertex 4
    new BABYLON.Vector3(20.000000, 13.000000, -40.000000), // Vertex 5
    new BABYLON.Vector3(54.000000, -7.000000, -40.000000), // Vertex 6
    new BABYLON.Vector3(54.000000, -7.000000, 40.000000), // Vertex 7
    new BABYLON.Vector3(20.000000, 13.000000, 5.000000), // Vertex 8
    new BABYLON.Vector3(-20.000000, 13.000000, 5.000000), // Vertex 9
    new BABYLON.Vector3(20.000000, -7.000000, 62.000000), // Vertex 10
    new BABYLON.Vector3(-20.000000, -7.000000, 62.000000), // Vertex 11
    new BABYLON.Vector3(25.000000, -7.000000, -25.000000), // Vertex 12
    new BABYLON.Vector3(-25.000000, -7.000000, -25.000000), // Vertex 13
    new BABYLON.Vector3(15.000000, -7.000000, -15.000000), // Vertex 14
    new BABYLON.Vector3(-15.000000, -7.000000, -15.000000), // Vertex 15
    new BABYLON.Vector3(0.000000, -7.000000, 0.000000), // Vertex 16
]
var indices = [
    0,1,9, // face 0.0.0
    0,9,8, // face 0.0.1
    1,2,9, // face 1.0.0
    0,8,7, // face 2.0.0
    8,6,7, // face 3.0.0
    9,2,3, // face 4.0.0
    9,3,4, // face 5.0.0
    8,9,4, // face 6.0.0
    8,4,5, // face 6.0.1
    8,5,6, // face 7.0.0
    3,6,5, // face 8.0.0
    3,5,4, // face 8.0.1
    11,15,13, // face 9.0.0
    10,12,14, // face 9.1.0
    0,7,6, // face 9.2.0
    0,6,3, // face 9.2.1
    0,3,2, // face 9.2.2
    0,2,1, // face 9.2.3
]

var customMesh = new BABYLON.Mesh("custom", scene);
var vertexData = new BABYLON.VertexData();
vertexData.positions = positions;
vertexData.indices = indices;
vertexData.applyToMesh(customMesh);
material = new BABYLON.StandardMaterial(scene);
material.alpha = 0.95;
customMesh.material = material;

wireframeColor = new BABYLON.Color3(1, 0, 0);
material = new BABYLON.StandardMaterial(scene);
material.alpha = 1;
material.emissiveColor = wireframeColor;
material.disableLighting = true;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[5], positions2[6]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[0], positions2[7]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[8], positions2[9]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[5], positions2[8]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[1], positions2[2]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[6], positions2[7]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[2], positions2[9]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[10], positions2[12]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[3], positions2[6]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[11], positions2[13]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[12], positions2[14]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[4], positions2[5]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[13], positions2[15]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[3], positions2[9]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[2], positions2[3]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[1], positions2[9]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[4], positions2[9]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[0], positions2[8]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[0], positions2[1]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[6], positions2[8]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[7], positions2[8]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[10], positions2[14]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[11], positions2[15]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[3], positions2[4]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[0]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[1]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[2]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[3]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[4]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[5]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[6]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[7]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[8]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[9]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[10]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[11]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[12]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[13]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[14]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[15]);
sphere.material = material;

	    return scene;
	}

        const scene = createScene(); //Call the createScene function
        // Register a render loop to repeatedly render the scene
        engine.runRenderLoop(function () {
                scene.render();
        });
        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () {
                engine.resize();
        });
    </script>
   </body>
</html>
