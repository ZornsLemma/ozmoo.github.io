
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon Template</title>
        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    </head>
   <body>
    <canvas id="renderCanvas" touch-action="none"></canvas> <!-- touch-action="none" for best results from PEP -->
    <script>
        const canvas = document.getElementById("renderCanvas"); // Get the canvas element
        const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

	const createScene =  () => {
	    const scene = new BABYLON.Scene(engine);
	    const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2.5, 500, new BABYLON.Vector3(0, 0, 0));
	    camera.attachControl(canvas, true);
	    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0));

const positions = [
      20,   -7,   80, // Vertex 0
     -20,   -7,   80, // Vertex 1
     -54,   -7,   40, // Vertex 2
     -54,   -7,  -40, // Vertex 3
     -20,   13,  -40, // Vertex 4
      20,   13,  -40, // Vertex 5
      54,   -7,  -40, // Vertex 6
      54,   -7,   40, // Vertex 7
      20,   13,    5, // Vertex 8
     -20,   13,    5, // Vertex 9
      20,   -7,   62, // Vertex 10
     -20,   -7,   62, // Vertex 11
      25,   -7,  -25, // Vertex 12
     -25,   -7,  -25, // Vertex 13
      15,   -7,  -15, // Vertex 14
     -15,   -7,  -15, // Vertex 15
       0,   -7,    0, // Vertex 16
]
const positions2 = [
    new BABYLON.Vector3(20.200000, -7.070000, 80.800000), // Vertex 0
    new BABYLON.Vector3(-20.200000, -7.070000, 80.800000), // Vertex 1
    new BABYLON.Vector3(-54.540000, -7.070000, 40.400000), // Vertex 2
    new BABYLON.Vector3(-54.540000, -7.070000, -40.400000), // Vertex 3
    new BABYLON.Vector3(-20.200000, 13.130000, -40.400000), // Vertex 4
    new BABYLON.Vector3(20.200000, 13.130000, -40.400000), // Vertex 5
    new BABYLON.Vector3(54.540000, -7.070000, -40.400000), // Vertex 6
    new BABYLON.Vector3(54.540000, -7.070000, 40.400000), // Vertex 7
    new BABYLON.Vector3(20.200000, 13.130000, 5.050000), // Vertex 8
    new BABYLON.Vector3(-20.200000, 13.130000, 5.050000), // Vertex 9
    new BABYLON.Vector3(20.200000, -7.070000, 62.620000), // Vertex 10
    new BABYLON.Vector3(-20.200000, -7.070000, 62.620000), // Vertex 11
    new BABYLON.Vector3(25.250000, -7.070000, -25.250000), // Vertex 12
    new BABYLON.Vector3(-25.250000, -7.070000, -25.250000), // Vertex 13
    new BABYLON.Vector3(15.150000, -7.070000, -15.150000), // Vertex 14
    new BABYLON.Vector3(-15.150000, -7.070000, -15.150000), // Vertex 15
    new BABYLON.Vector3(0.000000, -7.070000, 0.000000), // Vertex 16
]
var indices = [
    0,1,9, // face 0.0
    0,9,8, // face 0.1
    1,2,9, // face 1.0
    0,8,7, // face 2.0
    7,8,6, // face 3.0
    3,9,2, // face 4.0
    4,9,3, // face 5.0
    5,8,9, // face 6.0
    5,9,4, // face 6.1
    6,8,5, // face 7.0
    6,5,4, // face 8.0
    6,4,3, // face 8.1
    7,6,3, // face 9.0
    7,3,2, // face 9.1
    7,2,1, // face 9.2
    7,1,0, // face 9.3
]

var customMesh = new BABYLON.Mesh("custom", scene);
var vertexData = new BABYLON.VertexData();
vertexData.positions = positions;
vertexData.indices = indices;
vertexData.applyToMesh(customMesh);

lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[0], positions2[1]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[1], positions2[9]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[9], positions2[8]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[8], positions2[0]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[1], positions2[2]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[2], positions2[9]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[9], positions2[1]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[0], positions2[8]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[8], positions2[7]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[7], positions2[0]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[7], positions2[8]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[8], positions2[6]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[6], positions2[7]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[3], positions2[9]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[9], positions2[2]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[2], positions2[3]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[4], positions2[9]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[9], positions2[3]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[3], positions2[4]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[5], positions2[8]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[8], positions2[9]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[9], positions2[4]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[4], positions2[5]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[6], positions2[8]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[8], positions2[5]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[5], positions2[6]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[6], positions2[5]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[5], positions2[4]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[4], positions2[3]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[3], positions2[6]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[7], positions2[6]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[6], positions2[3]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[3], positions2[2]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[2], positions2[1]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[1], positions2[0]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[0], positions2[7]]});
lines.color = new BABYLON.Color3(1, 0, 0);

	    return scene;
	}

        const scene = createScene(); //Call the createScene function
        // Register a render loop to repeatedly render the scene
        engine.runRenderLoop(function () {
                scene.render();
        });
        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () {
                engine.resize();
        });
    </script>
   </body>
</html>
