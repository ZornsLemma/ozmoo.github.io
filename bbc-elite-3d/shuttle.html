
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon Template</title>
        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    </head>
   <body>
    <canvas id="renderCanvas" touch-action="none"></canvas> <!-- touch-action="none" for best results from PEP -->
    <script>
        const canvas = document.getElementById("renderCanvas"); // Get the canvas element
        const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

	const createScene =  () => {
	    const scene = new BABYLON.Scene(engine);
	    const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2.5, 500, new BABYLON.Vector3(0, 0, 0));
	    camera.attachControl(canvas, true);
	    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0));

const positions = [
       0,  -17,   23, // Vertex 0
     -17,    0,   23, // Vertex 1
       0,   18,   23, // Vertex 2
      18,    0,   23, // Vertex 3
     -20,  -20,  -27, // Vertex 4
     -20,   20,  -27, // Vertex 5
      20,   20,  -27, // Vertex 6
      20,  -20,  -27, // Vertex 7
       5,    0,  -27, // Vertex 8
       0,   -2,  -27, // Vertex 9
      -5,    0,  -27, // Vertex 10
       0,    3,  -27, // Vertex 11
       0,   -9,   35, // Vertex 12
       3,   -1,   31, // Vertex 13
       4,   11,   25, // Vertex 14
      11,    4,   25, // Vertex 15
      -3,   -1,   31, // Vertex 16
      -3,   11,   25, // Vertex 17
     -10,    4,   25, // Vertex 18
]
const positions2 = [
    new BABYLON.Vector3(0.000000, -17.170000, 23.230000), // Vertex 0
    new BABYLON.Vector3(-17.170000, 0.000000, 23.230000), // Vertex 1
    new BABYLON.Vector3(0.000000, 18.180000, 23.230000), // Vertex 2
    new BABYLON.Vector3(18.180000, 0.000000, 23.230000), // Vertex 3
    new BABYLON.Vector3(-20.200000, -20.200000, -27.270000), // Vertex 4
    new BABYLON.Vector3(-20.200000, 20.200000, -27.270000), // Vertex 5
    new BABYLON.Vector3(20.200000, 20.200000, -27.270000), // Vertex 6
    new BABYLON.Vector3(20.200000, -20.200000, -27.270000), // Vertex 7
    new BABYLON.Vector3(5.050000, 0.000000, -27.270000), // Vertex 8
    new BABYLON.Vector3(0.000000, -2.020000, -27.270000), // Vertex 9
    new BABYLON.Vector3(-5.050000, 0.000000, -27.270000), // Vertex 10
    new BABYLON.Vector3(0.000000, 3.030000, -27.270000), // Vertex 11
    new BABYLON.Vector3(0.000000, -9.090000, 35.350000), // Vertex 12
    new BABYLON.Vector3(3.030000, -1.010000, 31.310000), // Vertex 13
    new BABYLON.Vector3(4.040000, 11.110000, 25.250000), // Vertex 14
    new BABYLON.Vector3(11.110000, 4.040000, 25.250000), // Vertex 15
    new BABYLON.Vector3(-3.030000, -1.010000, 31.310000), // Vertex 16
    new BABYLON.Vector3(-3.030000, 11.110000, 25.250000), // Vertex 17
    new BABYLON.Vector3(-10.100000, 4.040000, 25.250000), // Vertex 18
]
var indices = [
    0,1,12, // face 0.0
    0,7,4, // face 1.0
    4,1,0, // face 2.0
    1,4,5, // face 3.0
    5,2,1, // face 4.0
    2,5,6, // face 5.0
    6,3,2, // face 6.0
    3,6,7, // face 7.0
    0,3,7, // face 8.0
    7,6,5, // face 9.0
    7,5,4, // face 9.1
    1,2,12, // face 10.0
    2,3,12, // face 11.0
    12,3,0, // face 12.0
]

var customMesh = new BABYLON.Mesh("custom", scene);
var vertexData = new BABYLON.VertexData();
vertexData.positions = positions;
vertexData.indices = indices;
vertexData.applyToMesh(customMesh);

lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[0], positions2[1]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[1], positions2[12]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[12], positions2[0]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[0], positions2[7]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[7], positions2[4]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[4], positions2[0]]});
lines.color = new BABYLON.Color3(1, 0, 0);

lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[1], positions2[0]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[0], positions2[4]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[1], positions2[4]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[4], positions2[5]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[5], positions2[1]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[5], positions2[2]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[2], positions2[1]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[1], positions2[5]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[2], positions2[5]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[5], positions2[6]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[6], positions2[2]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[6], positions2[3]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[3], positions2[2]]});

lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[3], positions2[6]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[6], positions2[7]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[7], positions2[3]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[0], positions2[3]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[3], positions2[7]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[7], positions2[0]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[7], positions2[6]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[6], positions2[5]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[5], positions2[4]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[4], positions2[7]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[1], positions2[2]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[2], positions2[12]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[12], positions2[1]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[2], positions2[3]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[3], positions2[12]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[12], positions2[2]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[12], positions2[3]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[3], positions2[0]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[0], positions2[12]]});
lines.color = new BABYLON.Color3(1, 0, 0);

	    return scene;
	}

        const scene = createScene(); //Call the createScene function
        // Register a render loop to repeatedly render the scene
        engine.runRenderLoop(function () {
                scene.render();
        });
        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () {
                engine.resize();
        });
    </script>
   </body>
</html>
