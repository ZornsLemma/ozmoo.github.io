
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon Template</title>
        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    </head>
   <body>
    <canvas id="renderCanvas" touch-action="none"></canvas> <!-- touch-action="none" for best results from PEP -->
    <script>
        const canvas = document.getElementById("renderCanvas"); // Get the canvas element
        const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

	const createScene =  () => {
	    const scene = new BABYLON.Scene(engine);
	    const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2.5, 500, new BABYLON.Vector3(0, 0, 0));
	    camera.attachControl(canvas, true);
	    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0));

const positions = [
       0,    0,   96, // Vertex 0
       0,   18,  -48, // Vertex 1
       0,  -18,  -48, // Vertex 2
      90,    0,   -3, // Vertex 3
     -90,    0,   -3, // Vertex 4
      90,    0,   87, // Vertex 5
     -90,    0,   87, // Vertex 6
       0,    5,   53, // Vertex 7
       0,    7,   38, // Vertex 8
     -18,    7,   19, // Vertex 9
      18,    7,   19, // Vertex 10
      18,   11,  -39, // Vertex 11
      18,  -11,  -39, // Vertex 12
      36,    0,  -30, // Vertex 13
     -18,   11,  -39, // Vertex 14
     -18,  -11,  -39, // Vertex 15
     -36,    0,  -30, // Vertex 16
]
const positions2 = [
    new BABYLON.Vector3(0.000000, 0.000000, 96.000000), // Vertex 0
    new BABYLON.Vector3(0.000000, 18.000000, -48.000000), // Vertex 1
    new BABYLON.Vector3(0.000000, -18.000000, -48.000000), // Vertex 2
    new BABYLON.Vector3(90.000000, 0.000000, -3.000000), // Vertex 3
    new BABYLON.Vector3(-90.000000, 0.000000, -3.000000), // Vertex 4
    new BABYLON.Vector3(90.000000, 0.000000, 87.000000), // Vertex 5
    new BABYLON.Vector3(-90.000000, 0.000000, 87.000000), // Vertex 6
    new BABYLON.Vector3(0.000000, 5.000000, 53.000000), // Vertex 7
    new BABYLON.Vector3(0.000000, 7.000000, 38.000000), // Vertex 8
    new BABYLON.Vector3(-18.000000, 7.000000, 19.000000), // Vertex 9
    new BABYLON.Vector3(18.000000, 7.000000, 19.000000), // Vertex 10
    new BABYLON.Vector3(18.000000, 11.000000, -39.000000), // Vertex 11
    new BABYLON.Vector3(18.000000, -11.000000, -39.000000), // Vertex 12
    new BABYLON.Vector3(36.000000, 0.000000, -30.000000), // Vertex 13
    new BABYLON.Vector3(-18.000000, 11.000000, -39.000000), // Vertex 14
    new BABYLON.Vector3(-18.000000, -11.000000, -39.000000), // Vertex 15
    new BABYLON.Vector3(-36.000000, 0.000000, -30.000000), // Vertex 16
]
var indices = [
    0,1,3, // face 0.0.0
    0,3,2, // face 1.0.0
    0,2,4, // face 2.0.0
    0,4,1, // face 3.0.0
    11,12,13, // face 4.0.0
    1,2,3, // face 4.1.0
    16,15,14, // face 5.0.0
    1,4,2, // face 5.1.0
]

var customMesh = new BABYLON.Mesh("custom", scene);
var vertexData = new BABYLON.VertexData();
vertexData.positions = positions;
vertexData.indices = indices;
vertexData.applyToMesh(customMesh);
material = new BABYLON.StandardMaterial(scene);
material.alpha = 0.95;
customMesh.material = material;

wireframeColor = new BABYLON.Color3(1, 0, 0);
material = new BABYLON.StandardMaterial(scene);
material.alpha = 1;
material.emissiveColor = wireframeColor;
material.disableLighting = true;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[0], positions2[1]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[1], positions2[2]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[1], positions2[3]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[4], positions2[6]], radius: 0.750000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[14], positions2[16]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[12], positions2[13]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[15], positions2[16]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[8], positions2[10]], radius: 0.750000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[1], positions2[4]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[0], positions2[2]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[8], positions2[9]], radius: 0.750000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[2], positions2[3]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[7], positions2[10]], radius: 0.750000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[0], positions2[4]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[11], positions2[13]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[14], positions2[15]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[0], positions2[3]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[7], positions2[9]], radius: 0.750000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[11], positions2[12]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[2], positions2[4]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[3], positions2[5]], radius: 0.750000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[0]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[1]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[2]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 1.500000});
sphere.position.addInPlace(positions2[3]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 1.500000});
sphere.position.addInPlace(positions2[4]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 1.500000});
sphere.position.addInPlace(positions2[5]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 1.500000});
sphere.position.addInPlace(positions2[6]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 1.500000});
sphere.position.addInPlace(positions2[7]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 1.500000});
sphere.position.addInPlace(positions2[8]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 1.500000});
sphere.position.addInPlace(positions2[9]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 1.500000});
sphere.position.addInPlace(positions2[10]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[11]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[12]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[13]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[14]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[15]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[16]);
sphere.material = material;

	    return scene;
	}

        const scene = createScene(); //Call the createScene function
        // Register a render loop to repeatedly render the scene
        engine.runRenderLoop(function () {
                scene.render();
        });
        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () {
                engine.resize();
        });
    </script>
   </body>
</html>
