
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon Template</title>
        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    </head>
   <body>
    <canvas id="renderCanvas" touch-action="none"></canvas> <!-- touch-action="none" for best results from PEP -->
    <script>
        const canvas = document.getElementById("renderCanvas"); // Get the canvas element
        const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

	const createScene =  () => {
	    const scene = new BABYLON.Scene(engine);
	    const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2.5, 500, new BABYLON.Vector3(0, 0, 0));
	    camera.attachControl(canvas, true);
	    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0));

const positions = [
     -32,    0,   36, // Vertex 0
      32,    0,   36, // Vertex 1
      64,    0,  -28, // Vertex 2
     -64,    0,  -28, // Vertex 3
       0,   16,  -28, // Vertex 4
       0,  -16,  -28, // Vertex 5
     -12,    6,  -28, // Vertex 6
      12,    6,  -28, // Vertex 7
      12,   -6,  -28, // Vertex 8
     -12,   -6,  -28, // Vertex 9
]
const positions2 = [
    new BABYLON.Vector3(-32.320000, 0.000000, 36.360000), // Vertex 0
    new BABYLON.Vector3(32.320000, 0.000000, 36.360000), // Vertex 1
    new BABYLON.Vector3(64.640000, 0.000000, -28.280000), // Vertex 2
    new BABYLON.Vector3(-64.640000, 0.000000, -28.280000), // Vertex 3
    new BABYLON.Vector3(0.000000, 16.160000, -28.280000), // Vertex 4
    new BABYLON.Vector3(0.000000, -16.160000, -28.280000), // Vertex 5
    new BABYLON.Vector3(-12.120000, 6.060000, -28.280000), // Vertex 6
    new BABYLON.Vector3(12.120000, 6.060000, -28.280000), // Vertex 7
    new BABYLON.Vector3(12.120000, -6.060000, -28.280000), // Vertex 8
    new BABYLON.Vector3(-12.120000, -6.060000, -28.280000), // Vertex 9
]
var indices = [
    4,1,0, // face 0.0
    3,4,0, // face 1.0
    4,2,1, // face 2.0
    5,2,4, // face 3.0
    5,4,3, // face 3.1
    5,3,0, // face 4.0
    0,1,5, // face 5.0
    1,2,5, // face 6.0
]

var customMesh = new BABYLON.Mesh("custom", scene);
var vertexData = new BABYLON.VertexData();
vertexData.positions = positions;
vertexData.indices = indices;
vertexData.applyToMesh(customMesh);

lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[4], positions2[1]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[1], positions2[0]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[0], positions2[4]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[3], positions2[4]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[4], positions2[0]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[0], positions2[3]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[4], positions2[2]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[2], positions2[1]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[1], positions2[4]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[5], positions2[2]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[2], positions2[4]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[4], positions2[3]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[3], positions2[5]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[5], positions2[3]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[3], positions2[0]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[0], positions2[5]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[0], positions2[1]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[1], positions2[5]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[5], positions2[0]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[1], positions2[2]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[2], positions2[5]]});
lines.color = new BABYLON.Color3(1, 0, 0);
lines = BABYLON.MeshBuilder.CreateLines("lines", {points: [positions2[5], positions2[1]]});
lines.color = new BABYLON.Color3(1, 0, 0);

	    return scene;
	}

        const scene = createScene(); //Call the createScene function
        // Register a render loop to repeatedly render the scene
        engine.runRenderLoop(function () {
                scene.render();
        });
        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () {
                engine.resize();
        });
    </script>
   </body>
</html>
