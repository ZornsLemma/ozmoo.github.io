
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon Template</title>
        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    </head>
   <body>
    <canvas id="renderCanvas" touch-action="none"></canvas> <!-- touch-action="none" for best results from PEP -->
    <script>
        const canvas = document.getElementById("renderCanvas"); // Get the canvas element
        const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

	const createScene =  () => {
	    const scene = new BABYLON.Scene(engine);
	    const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2.5, 500, new BABYLON.Vector3(0, 0, 0));
	    camera.attachControl(canvas, true);
	    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0));

const positions = [
     -18,   37,  -11, // Vertex 0
      30,    7,   12, // Vertex 1
      28,   -7,  -12, // Vertex 2
       2,    0,  -39, // Vertex 3
     -28,   34,  -30, // Vertex 4
       5,  -10,   13, // Vertex 5
      20,   17,  -30, // Vertex 6
]
const positions2 = [
    new BABYLON.Vector3(-18.000000, 37.000000, -11.000000), // Vertex 0
    new BABYLON.Vector3(30.000000, 7.000000, 12.000000), // Vertex 1
    new BABYLON.Vector3(28.000000, -7.000000, -12.000000), // Vertex 2
    new BABYLON.Vector3(2.000000, 0.000000, -39.000000), // Vertex 3
    new BABYLON.Vector3(-28.000000, 34.000000, -30.000000), // Vertex 4
    new BABYLON.Vector3(5.000000, -10.000000, 13.000000), // Vertex 5
    new BABYLON.Vector3(20.000000, 17.000000, -30.000000), // Vertex 6
]
var indices = [
    0,5,4, // face 0.0.0
    0,1,5, // face 1.0.0
    1,2,5, // face 2.0.0
    2,3,5, // face 3.0.0
    3,4,5, // face 4.0.0
    0,6,1, // face 5.0.0
    1,6,2, // face 6.0.0
    2,6,3, // face 7.0.0
    3,6,4, // face 8.0.0
    0,4,6, // face 9.0.0
]

var customMesh = new BABYLON.Mesh("custom", scene);
var vertexData = new BABYLON.VertexData();
vertexData.positions = positions;
vertexData.indices = indices;
vertexData.applyToMesh(customMesh);
material = new BABYLON.StandardMaterial(scene);
material.alpha = 0.95;
customMesh.material = material;

wireframeColor = new BABYLON.Color3(1, 0, 0);
material = new BABYLON.StandardMaterial(scene);
material.alpha = 1;
material.emissiveColor = wireframeColor;
material.disableLighting = true;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[0], positions2[1]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[1], positions2[2]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[2], positions2[6]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[4], positions2[6]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[0], positions2[6]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[4], positions2[5]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[1], positions2[6]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[1], positions2[5]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[2], positions2[3]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[3], positions2[6]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[0], positions2[4]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[0], positions2[5]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[2], positions2[5]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[3], positions2[4]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
tube = BABYLON.MeshBuilder.CreateTube("tube", {path: [positions2[3], positions2[5]], radius: 0.250000, tessellation: 8, cap: BABYLON.Mesh.CAP_ALL})
tube.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[0]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[1]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[2]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[3]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[4]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[5]);
sphere.material = material;
sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments: 8, diameter: 0.500000});
sphere.position.addInPlace(positions2[6]);
sphere.material = material;

	    return scene;
	}

        const scene = createScene(); //Call the createScene function
        // Register a render loop to repeatedly render the scene
        engine.runRenderLoop(function () {
                scene.render();
        });
        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () {
                engine.resize();
        });
    </script>
   </body>
</html>
